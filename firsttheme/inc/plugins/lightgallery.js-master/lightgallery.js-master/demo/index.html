<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery lightGallery demo</title>
    <link href="css/lightgallery.css" rel="stylesheet">

</head>

<body class="home">

    <div class="demo-gallery">
        <ul id="aniimated-thumbnials" class="list-unstyled row">
            <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/1-375.jpg 375, img/1-480.jpg 480, img/1.jpg 800"
                data-src="img/1-1600.jpg"
                data-sub-html="<h4>Fading Light</h4><p>Classic view from Rigwood Jetty on Coniston Water an old archive shot similar to an old post but a little later on.</p>"
                data-pinterest-text="Pin it1" data-tweet-text="share on twitter 1">
                <a href="">
                    <img class="img-responsive" src="img/thumb-1.jpg" alt="Thumb-1">
                </a>
            </li>
            <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/2-375.jpg 375, img/2-480.jpg 480, img/2.jpg 800"
                data-src="img/2-1600.jpg"
                data-sub-html="<h4>Bowness Bay</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>"
                data-pinterest-text="Pin it1" data-tweet-text="share on twitter 1">
                <a href="">
                    <img class="img-responsive" src="img/thumb-2.jpg" alt="Thumb-2">
                </a>
            </li>
            <li class="col-xs-6 col-sm-4 col-md-3"
                data-responsive="img/13-375.jpg 375, img/13-480.jpg 480, img/13.jpg 800" data-src="img/13-1600.jpg"
                data-sub-html="<h4>Bowness Bay</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>"
                data-pinterest-text="Pin it1" data-tweet-text="share on twitter 1">
                <a href="">
                    <img class="img-responsive" src="img/thumb-13.jpg" alt="Thumb-3">
                </a>
            </li>
            <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/4-375.jpg 375, img/4-480.jpg 480, img/4.jpg 800"
                data-src="img/4-1600.jpg"
                data-sub-html="<h4>Bowness Bay</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>"
                data-pinterest-text="Pin it1" data-tweet-text="share on twitter 1">
                <a href="">
                    <img class="img-responsive" src="img/thumb-4.jpg" alt="Thumb-4">
                </a>
            </li>
        </ul>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/lightgallery.min.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/jquery.justifiedGallery.min.js"></script>
    <script src="js/lg-pager.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/collapse.js"></script>
    <script src="js/lightgallery.js"></script>
    <script src="js/lg-thumbnail.js"></script>
    <script src="js/lg-share.js"></script>
    <script src="js/lg-zoom.js"></script>
    <script src="js/lg-autoplay.js"></script>
    <script src="js/lg-hash.js"></script>
    <script src="js/js/demos.js"></script>


    <script src="js/lg-rotate.js"></script>
    <script>
        lightGallery(document.getElementById('aniimated-thumbnials'), {
            thumbnail: true
        });
    </script>
</body>

</html>
